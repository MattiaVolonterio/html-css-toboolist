<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mattia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="page-header">
        <div class="title-container">
            <img class="page-logo" src="./img/Logo.png" alt="logo">
            <h1 class="page-title">Toboolist</h1>
        </div>
    </header>

    <main>
        <div class="card-container">
            <header class="card-header">
                <div class="add-task button-style">
                    <span>Add Task</span>
                </div>
                <div class="add-section button-style">
                    <span>Add Section</span>
                </div>
            </header>

            <div class="card">
                <section>
                    <h2 class="list-title">&#8711; New Task</h2>
                    <ul>
                        <li class="list-element">
                            <span class="symbol check">&check;</span>
                            <span class="list-text">Quaterterly Newsletter</span>
                            <div class="label"> Editorial</div>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
